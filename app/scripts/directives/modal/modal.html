<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body">
                <p ng-repeat="res in parsedResume">
                    <span>{{res.name}}:</span> <span>{{res.value}}</span>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-success" data-dismiss="modal">Aceptar</button>
            </div>
        </div>
    </div>
</div>
