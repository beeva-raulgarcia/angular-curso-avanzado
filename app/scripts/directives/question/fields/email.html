<div>
    <p>{{label}}</p>
    <input type="email" required ng-model="model" name="{{name}}">
    <div ng-show="myForm.$invalid && !myForm.$pristine" class="help-block">
        <p ng-show="myForm.$error.required">{{label}} is required.</p>
        <p ng-show="myForm.$error.email">Email is incorrect.</p>
    </div>
</div>
